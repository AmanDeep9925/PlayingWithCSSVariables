<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS variables</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>Playing CSS Variables with <span class="highlighter">JS</span> </h2>
    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base-clr">Base Color</label>
        <input type="color" name="base" value="#ff0000">
    </div>

    <div class="img-container">
        <img src="assets/images/astronauts.jpg" alt="">
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
